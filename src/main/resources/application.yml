spring:
  application:
    name: registry-service-sba
  boot:
    admin:
      client:
        url: http://spring-admin-service.default.svc.cluster.local
  config:
    import: optional:configserver:${CONFIG_SERVER_URL:http://spring-config-service.default.svc.cluster.local:8888/}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    env:
      enabled: true

logging:
  level:
    com:
      netflix:
        eureka: INFO
        discovery: INFO


